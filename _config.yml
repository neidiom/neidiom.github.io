about_content: | # this will include new lines to allow paragraphs
  Greetings! 👋 I'm Nedim, a DevOps engineer with nearly two decades of experience. My expertise lies in Linux server administration and automating cloud systems.

  I am most skilled in the following:
  *  Terraform  Terraform,
  * Ansible 📜,
  * AWS Cloud ☁️ and,
  * anything Linux 🐧.

  I love writing scripts in Ruby 💎 and Python 🐍.

  I recently started the IT certification path, for more info visit [![Credly Profile](./images/credly.png "Credly Profile")](https://www.credly.com/users/nedim-hadzimahmutovic).

content:
  - title: 🚀 Latest Projects
    layout: list
    content:
      - layout: top-middle
        title: 'Loop Platform: Audience, and Community Engagement Platform powered by GoLang Containers, React, and run on AWS Cloud'
        quote: >
          Working on this project was awesome because I had complete creative control.
        description: |
          Contributed to building a full-stack platform from the ground up. My responsibilities included:
          *   Developing the backend API with <mark>Golang</mark>, packaged in a <mark>Docker</mark> container.
          *   Building the frontend with <mark>React</mark>.
          *   Automating infrastructure provisioning using <mark>Terraform</mark>.
          *   Implementing CI/CD pipelines with <mark>AWS CodePipeline</mark> to deploy the API to <mark>AWS AppRunner</mark> and the frontend to <mark>S3</mark>/<mark>CloudFront</mark>.
          *   Managing application secrets securely with <mark>AWS Parameter Store</mark>.
          *   Authoring various <mark>AWS Lambda</mark> functions for automation (e.g., Slack notifications, MySQL backups, service management).

          **Tech Summary:**
          *   **Languages:** <mark>Golang</mark> 🐹
          *   **Frontend:** <mark>React</mark> ⚛️
          *   **Cloud Provider:** <mark>AWS</mark> ☁️
          *   **AWS Services:** <mark>AppRunner</mark>, <mark>CodePipeline</mark>, <mark>S3</mark>, <mark>CloudFront</mark>, <mark>Parameter Store</mark>, <mark>Lambda</mark>
          *   **Tools:** <mark>Docker</mark> 🐳, <mark>Terraform</mark>  Terraform

      - layout: top-middle
        title: 'InvestDEFY: Ansible-powered HashiCorp Nomad implementation at a Crypto startup'
        quote: >
          This is one of the greatest setups I worked with.
        description: |
          Managed and enhanced a sophisticated DevOps environment running on physical (bare metal) servers. Key contributions include:
          *   Refactoring a large, single-playbook <mark>Ansible</mark> codebase with over 50 custom roles, introducing separate inventories for staging and production environments.
          *   Developing a new <mark>Ansible</mark> role to deploy data mining services onto a <mark>HashiCorp Nomad</mark> cluster.
          *   Containerizing multiple <mark>Golang</mark> services using <mark>Docker</mark>.
          *   Building a staging <mark>Jenkins</mark> server using the configuration-as-code plugin, integrating with <mark>Makefiles</mark> and <mark>Jenkinsfiles</mark> for CI/CD.

          **Tech Summary:**
          *   **Languages:** <mark>Golang</mark> 🐹
          *   **Config Management:** <mark>Ansible</mark> 📜
          *   **CI/CD:** <mark>Jenkins</mark> 🤵 (with config-as-code), <mark>Makefiles</mark>, <mark>Jenkinsfiles</mark>
          *   **Containerization:** <mark>Docker</mark> 🐳, <mark>HashiCorp Nomad</mark> 🗺️
          *   **Infrastructure:** Physical Servers 🖥️

